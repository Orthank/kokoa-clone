<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="statusbar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                    <!--To DO: Wifi Icon-->
            </div>
            <div class="statusbar__column">
                <span>18:43</span>
            </div>
            <div class="statusbar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
                    <!--Battery Icon-->
                    <!--Lightning Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </header> 

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/finn.jpg" class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Finn</h4>
                        <h6 class="user-component__subtitle">hello! I'm finn the human</h6>
                    </div>
                </div>

                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/finn.jpg" class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Finn</h4>
                        <h6 class="user-component__subtitle">hello! I'm finn the human</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__note"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
