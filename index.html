<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="statusbar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                    <!--To DO: Wifi Icon-->
            </div>
            <div class="statusbar__column">
                <span>18:43</span>
            </div>
            <div class="statusbar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
                    <!--Battery Icon-->
                    <!--Lightning Icon-->
            </div>
        </div>

        <div id="no-mobile">
            <span>Your Screen is too big</span>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                    If you have Kokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or Phone number"/>
            <input name="password" required type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
